<div style="width:100%;">
  <table class="setting-table input-table" cellspacing="0">
    <tbody>
      <tr>
        <td class="first" style="padding-right: 5px;">${nls.featureService}: </td>
        <td class="second">
          <input
            type="text"
            data-dojo-type="dijit/form/TextBox"
            required="true"
            placeHolder="http://...."

            data-dojo-props='style:{width:"600px"}, trim:true'
          />
        </td>
        <td class="third">
          <div class="help-icon"></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
